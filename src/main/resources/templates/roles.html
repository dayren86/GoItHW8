<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Roles</h1>
<div class="companies" align="center">
    <a type="button" class="btn btn-primary" href="/">Main menu</a>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-secondary"
                    th:each="role: ${rolesList}">
                    <span th:text="${role}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/roles/add" method="POST">
                <div class="form-group">
                    <label for="rolesName">Add Roles</label>
                    <input type="text" name="rolesName" class="form-control" id="rolesName" placeholder="Enter Name">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col">
            <form action="/roles/update" method="POST">
                <div class="form-group">
                    <label for="updateUUID">Update Roles</label>
                    <input type="text" name="updateUUID" class="form-control" id="updateUUID" placeholder="Enter UUID">
                </div>
                <div class="form-group">
                    <label for="updateRolesName">Name</label>
                    <input type="text" name="updateRolesName" class="form-control" id="updateRolesName" placeholder="Enter Name">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="col">
            <form action="/roles/delete" method="post">
                <div class="form-group">
                    <label for="deleteRoles">Delete Roles</label>
                    <input type="text" class="form-control" name="deleteRoles" id="deleteRoles"
                           placeholder="Enter UUID">
                </div>
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
