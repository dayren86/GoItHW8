<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Users</h1>
<div class="companies" align="center">
    <a type="button" class="btn btn-primary" href="/">Main menu</a>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-secondary"
                    th:each="user: ${users}">
                    <span th:text="${user}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/users/add" method="POST">
                <div class="form-group">
                    <label for="usersEmail">Email</label>
                    <input type="text" name="usersEmail" class="form-control" id="usersEmail" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="usersPassword">Password</label>
                    <input type="text" name="usersPassword" class="form-control" id="usersPassword" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="usersFirstName">First Name</label>
                    <input type="text" name="usersFirstName" class="form-control" id="usersFirstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="usersLastName">Last Name</label>
                    <input type="text" name="usersLastName" class="form-control" id="usersLastName" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select class="form-control" id="roles" name="roles">
                        <option selected value="">Select Roles</option>
                        <option th:each="role: ${roles}"
                                th:value="${role.id}"
                                th:text="${role.rolesName}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Users</button>
            </form>
        </div>
        <div class="col">
            <form action="/users/update" method="POST">
                <div class="form-group">
                    <label for="updateUsersUUID">UUID</label>
                    <input type="text" name="updateUsersUUID" class="form-control" id="updateUsersUUID" placeholder="Enter UUID">
                </div>
                <div class="form-group">
                    <label for="updateUsersEmail">Email</label>
                    <input type="text" name="updateUsersEmail" class="form-control" id="updateUsersEmail" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="updateUsersPassword">Password</label>
                    <input type="text" name="updateUsersPassword" class="form-control" id="updateUsersPassword" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="updateUsersFirstName">First Name</label>
                    <input type="text" name="updateUsersFirstName" class="form-control" id="updateUsersFirstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="updateUsersLastName">Last Name</label>
                    <input type="text" name="updateUsersLastName" class="form-control" id="updateUsersLastName" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="updateUsersRoles">Roles</label>
                    <select class="form-control" id="updateUsersRoles" name="updateUsersRoles">
                        <option selected value="">Select Roles</option>
                        <option th:each="role: ${roles}"
                                th:value="${role.id}"
                                th:text="${role.rolesName}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="col">
            <form action="/users/delete" method="post">
                <div class="form-group">
                    <label for="deleteUsers">Delete Users</label>
                    <input type="text" class="form-control" name="deleteUsers" id="deleteUsers"
                           placeholder="Enter ID">
                </div>

                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
